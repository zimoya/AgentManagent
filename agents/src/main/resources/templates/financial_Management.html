<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html>
<head>

            margin: 10px 5px;

            border: 1px solid gray;

            padding: 10px;
            height: 300px;

        #div_ul {

        }

        #div_ul ul li {
            display: inline-block
        }

        #div_ul ul li {
            background: gray;
            padding: 5px;
            margin: 5px;
        }

        #div_ul ul li:hover {
            cursor: pointer;
        }

    </div>
</div>

    <div style="color: red">重要提示:输入的资金数,<strong>正数(1000)</strong>为向账户增加1000元,<strong>负数(-1000)</strong>为向账户减少1000元,精确到小数后两位
